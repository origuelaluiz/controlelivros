{% extends 'base.html' %}

{%block 'titulo' %} Área de Login {% endblock %}

{%block 'conteudo' %} 

<div class="container">
    <br>
    {% if status == '1'%}
        <div class="alert alert-danger" role="alert">
        Email ou senha invalidos!
        </div>
    {% endif %}

    {% if status == '2'%}
        <div class="alert alert-danger" role="alert">
        Faça o Login para ter acesso ao Sistema!
        </div>
    {% endif %}

    <div class="row">

        <div class="col-md-3">

        </div>
        
        <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}

                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Entrar">
                <br>
                <br>
                <a href="{% url 'cadastro' %}" class="'btn btn-warning btn-lg">Faça seu Cadastro</a>

        </div>

        <div class="col-md-3">

        </div>
       

       
    </div>

</div>
{% endblock %}
