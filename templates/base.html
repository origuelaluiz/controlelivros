<!doctype html>
<html lang="pt-br">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    {% block 'head' %} {% endblock %}
    <title>{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>

    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}" >Library Control</a>
        <ul class="nav justify-content-end">
          {%if usuario_logado %}
          
         
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Cadastrar Livro</button>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
          </li>
          
        </ul>
        {% endif %}
      </nav>
      

      
      

    {% block 'conteudo' %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>


    {% if usuario_logado %}


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fa√ßa o Cadastro do Livro!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{% url 'cadastra_livro' %}" method="POST"> 
              {% csrf_token %}

              <table>
                {{form.as_table}}
              </table>
              <br>
              <br>
              <input type="submit" class="btn btn-success" value="Cadastrar">
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
    {% endif %}


  </body>
</html>
